<body >

    <div style="text-align: center; margin-top: 10%; background-color: beige; margin-left: 30%; margin-right: 30%; border-radius: 5%;">
        <h1>Algunas preguntas</h1>
        <summary>¿Sabes insertar audios en HTML5?</summary>
        <details>
            <p>Si, si que sé
                <audio src="Multimedia/sonido.mp3" controls loop preload type=audio/mp3></audio>
            </p>
        </details>

        <summary>¿Sabes insertar videos en HTML5?</summary>
        <details>
            <p>Pues también
                <video width="400" height="200" controls preload poster="Img/Aventura.jpg">
                    <source src="Multimedia/pelicula.webm" type="video/webm">
                </video>

            </p>
        </details>
    </div>
