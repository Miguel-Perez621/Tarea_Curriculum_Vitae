<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1>Algunas preguntas</h1>
    <summary>¿Sabes insertar audios en HTML5?</summary>
    <details>
        <p>Si, si que sé
            <audio src="sonido.mp3" controls loop type=audio/mp3></audio>
        </p>
    </details>

    <summary>¿Sabes insertar videos en HTML5?</summary>
    <details>
        <p>Pues también
            <video width="200" height="100" controls preload>
                <source src="pelicula.webm" type="videp/webm">
            </video>
            
        </p>
    </details>
</body>
</html>
